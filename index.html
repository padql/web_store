    const canvas = document.getElementById('doodleBg');
const ctx = canvas.getContext('2d');

let doodles = [];
const count = 60;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

function createDoodles() {
  doodles = [];
  for(let i = 0; i < count; i++) {
    doodles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: 5 + Math.random() * 12,
      vx: (Math.random() - 0.5) * 0.3,
      vy: (Math.random() - 0.5) * 0.3,
      type: Math.random() < 0.5 ? 'circle' : 'cross',
      opacity: 0.8 + Math.random() * 0.3
    });
  }
}

function drawDoodle(d) {
  ctx.strokeStyle = `rgba(163, 217, 165, ${d.opacity})`;
  ctx.lineWidth = 1;

  if (d.type === 'circle') {
    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.stroke();
  } else {
    ctx.beginPath();
    ctx.moveTo(d.x - d.r, d.y - d.r);
    ctx.lineTo(d.x + d.r, d.y + d.r);
    ctx.moveTo(d.x + d.r, d.y - d.r);
    ctx.lineTo(d.x - d.r, d.y + d.r);
    ctx.stroke();
  }
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  doodles.forEach(d => {
    d.x += d.vx;
    d.y += d.vy;

    // kalau nyampe tepi, pantulkan
    if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
    if (d.y < 0 || d.y > canvas.height) d.vy *= -1;

    drawDoodle(d);
  });

  requestAnimationFrame(update);
}

function initDoodle() {
  resize();
  createDoodles();
  update();
}

window.addEventListener('resize', () => {
  resize();
  createDoodles();
});
