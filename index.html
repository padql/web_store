    .container {
      padding: 20px;

      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); /* Responsive grid layout */

      max-width: 1200px;

    .card {
      background: rgba(126, 148, 161, 0.2); /* Light transparent background */
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

      border: 1px solid rgba(255, 255, 255, 0.3);

      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: opacity 0.3s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-6px); /* Lift effect on hover */
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      background: rgba(197, 252, 241, 0.3); /* Change background on hover */
      border-color: rgba(255, 255, 255, 0.5);

    .card-header {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;

      width: 100%;
      height: 180px; /* Set height for images */

      border-radius: 8px; /* Rounded corners */
      padding: 10px; /* Space around image */
      box-sizing: border-box;

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2c3e50; /* Title color */
      padding: 10px 16px;
    }
    /* Fade animation styles */
    .fade {
      opacity: 0;
      transform: translateY(15px) scale(0.95);
      transition: opacity 0.9s ease, transform 0.5s ease;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5); /* Dark overlay */
      justify-content: center;
      align-items: center;
      padding: 20px;

      .modal {
        padding: 1px; /* Less padding on small screens */

    .modal-content {
      background: #fff; /* White background for modal */
      border-radius: 12px;

      width: 100%;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.3s ease; /* Fade in animation */

    @media (max-width: 600px) {
      .modal-content {
        width: 70%; /* Smaller modal on mobile */

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    .modal-header h2 {
      font-size: 1.4rem;
      color: #1e877c; /* Header color in modal */
      margin: 0;
    }
    .close {
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: none;
      color: #999;
    }
    .close:hover {
      color: #333; /* Change color on hover */

    button {
      background: #1e877c; /* Button background color */

      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease; /* Button hover transition */

      from { opacity: 0; transform: translateY(-10px); }

    /* Styles for category dropdown */

    #modalDur {

      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #1e877c;
      font-size: 1rem;
      color: #1e877c;
      background-color: #f9fff9;
      cursor: pointer;

      appearance: none; /* Remove default arrow */

      background-position: right 10px center;

    #modalDur:focus {

    .card-placeholder {

    @keyframes shimmer {
      0% { background-position: -200% 0; }

    /* Banner slider styles */
    .banner-slider {

      max-width: 1200px;

    }
    @media (max-width: 600px) {

      }
    }
    .banner-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease-in-out; /* Smooth transition for slides */
    }
    .banner-slider .slide {
      min-width: 100%; /* Each slide takes full width */
      height: 100%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the slide area */
    }
    @media (max-width: 360px) {
      .banner-slider {
        height: auto; /* Adjust height on smaller devices */
      }
      .promo-poster h2 {
        font-size: 1.3rem; /* Adjust font size */
      }
      .promo-poster p {
        font-size: 1rem; /* Adjust font size */
      }
    }
    /* Styles for promotional slides */
    .slide.promo {
      background: linear-gradient(135deg, #27aeae, #1e877c); /* Gradient background for promo */
      color: rgb(255, 255, 255);
      font-size: 1rem;
      font-weight: bold;
      height: 100%;
      text-align: center;
      align-items: center;
      justify-content: left;
      padding: 20px;
    }
    .promo-content {
      max-width: 600px;
      margin: 0 72px;
      padding: 0 20px;
    }
    @media (max-width: 600px) {
      .slide.promo {
        max-width: 360px; /* Smaller width on mobile */
        height: 30px;
      }
    }
    .promo-poster {
      max-width: 600px;
      padding: 20px;
      left: -10px;
    }
    .promo-poster h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: bounce 1.2s infinite; /* Bouncing animation */

    .promo-poster p {
      font-size: 1.2rem;

    .promo-poster .harga {
      font-size: 1.6rem;
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
    }
    .promo-poster .cta {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: #ff4b2b; /* Call-to-action button color */
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s; /* Transition for button */
    }
    .promo-poster .cta:hover {
      background: #ffecec; /* Change background on hover */
      transform: scale(1.05); /* Scale effect on hover */
    }
    /* Bounce animation keyframes */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

  </div>
  <script type="module">
    // Import Supabase client
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const SUPABASE_URL = 'https://uagbiwhyapkrxkyyjeza.supabase.co'; // Supabase URL
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhZ2Jpd2h5YXBrcnhreXlqZXphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDUyNjcsImV4cCI6MjA2OTAyMTI2N30.k6dR0RL0yfElQC5wWKC2ab5npBSiLwaCecxq6j2fdWE'; // Supabase anon key
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON); // Create Supabase client
    // Modal elements
    const modal = document.getElementById('productModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalCat = document.getElementById('modalCat');
    const modalDur = document.getElementById('modalDur');
    const modalHarga = document.getElementById('modalHarga');
    const modalBuyBtn = document.getElementById('modalBuyBtn');
    const closeModal = document.getElementById('closeModal');
    // Function to load banners
    async function loadBanners() {
      const track = document.getElementById("bannerTrack");
    }
    // --- Auto Slider ---
    let slideIndex = 0; // Current slide index
    function showSlide(n) {
      const track = document.getElementById("bannerTrack");
      const slides = document.querySelectorAll(".banner-track .slide");
      if (!slides.length) return; // Exit if no slides
      slideIndex = (n + slides.length) % slides.length; // Update slide index
      track.style.transform = `translateX(-${slideIndex * 100}%)`; // Move track to show current slide
    }
    function autoSlide() {
      showSlide(slideIndex + 1); // Show the next slide
    }
    setInterval(autoSlide, 5000); // Change slide every 5 seconds
    // Load banners and show the first slide
    loadBanners().then(() => showSlide(0));
    // Close modal when clicking the close button
    closeModal.onclick = () => modal.style.display = 'none';
    // Close modal when clicking outside of it
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
    // Function to load products from Supabase
    async function load() {
      const { data, error } = await supabase
      .from('products') // Fetch data from 'products' table
      .select(`
        nama_produk,
        kategori,
        durasi,
        harga_modal,
        keuntungan,
        promo (
          harga_modal_promo,
          aktif,
          tanggal_mulai,
          tanggal_berakhir
        )
      `)
      .order('nama_produk', { ascending: true }); // Order by product name
      if (error) {
        console.error(error);
        document.getElementById('products').innerText = 'Gagal memuat produk'; // Error message
        return;
      }
      // Product images mapping
      const productImages = {
        'Alight Motion': '../images/am.png',
        'Bstation': '../images/bs.png',
        'Capcut': '../images/cc.png',
        'Canva': '../images/c.png',
        'Netflix': '../images/n.png',
        'Spotify': '../images/s.png',
        'YouTube': '../images/yt.png',
        'ChatGPT': '../images/gpt.png',
        'iQIYI': '../images/iq.png',
        'Vidio': '../images/vid.png'
      };
      const grouped = {}; // Group products by name
      data.forEach(p => {
        if (!grouped[p.nama_produk]) grouped[p.nama_produk] = [];
        grouped[p.nama_produk].push(p);
      });
      const container = document.getElementById('products');
      container.innerHTML = ''; // Clear existing products
      Object.keys(grouped).forEach((nama_produk, index) => {
        const group = grouped[nama_produk];
        // Create product card
        const card = document.createElement('div');
        card.className = 'card fade'; // Add fade class for animation
        // Card header
        const header = document.createElement('div');
        header.className = 'card-header';
        // Check for active promo
        let adaPromo = group.some(p => {
          if (!p.promo || p.promo.length === 0) return false;
          const pr = p.promo[0];
          const now = new Date();
          const mulai = pr.tanggal_mulai ? new Date(pr.tanggal_mulai) : null;
          const akhir = pr.tanggal_berakhir ? new Date(pr.tanggal_berakhir) : null;
          return pr.aktif && (!mulai || mulai <= now) && (!akhir || akhir >= now);
        });
        // Add "Promo" badge if applicable
        if (adaPromo) {
          const badge = document.createElement('span');
          badge.textContent = 'Promo';
          badge.style.position = 'absolute';
          badge.style.top = '10px';
          badge.style.left = '10px';
          badge.style.background = '#e74c3c'; // Badge background color
          badge.style.color = 'white'; // Badge text color
          badge.style.fontSize = '0.8rem';
          badge.style.fontWeight = 'bold';
          badge.style.padding = '4px 8px';
          badge.style.borderRadius = '8px';
          badge.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
          header.appendChild(badge); // Append badge to header
        }
        // Create title for the card
        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = nama_produk; // Set product name
        card.appendChild(title);
        container.appendChild(card); // Add card to container
        // Delay image loading for each card
        setTimeout(() => {
          const img = new Image();
          img.src = productImages[nama_produk] + '?t=' + Date.now(); // Load image with cache-busting
          img.alt = nama_produk; // Set alt text
          img.classList.add('fade'); // Add fade class for animation
          img.onload = () => {
            header.innerHTML = ''; // Clear header
            header.appendChild(img); // Add image to header
            // Check for promo and add badge if applicable
            let adaPromo = group.some(p => {
              if (!p.promo || p.promo.length === 0) return false;
              const pr = p.promo[0];
              const now = new Date();
              const mulai = pr.tanggal_mulai ? new Date(pr.tanggal_mulai) : null;
              const akhir = pr.tanggal_berakhir ? new Date(pr.tanggal_berakhir) : null;
              return pr.aktif && (!mulai || mulai <= now) && (!akhir || akhir >= now);
            });
            if (adaPromo) {
              const badge = document.createElement('span');
              badge.textContent = 'Promo';
              badge.style.position = 'absolute';
              badge.style.top = '10px';
              badge.style.left = '10px';
              badge.style.background = '#e74c3c';
              badge.style.color = 'white';
              badge.style.fontSize = '0.8rem';
              badge.style.fontWeight = 'bold';
              badge.style.padding = '4px 8px';
              badge.style.borderRadius = '8px';
              badge.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
              header.appendChild(badge); // Append badge to header
            }
            // Trigger reflow for animation
            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                img.classList.add('show'); // Show image with animation
                card.classList.add('show'); // Show card with animation
              });
            });
          };
        }, index * 300); // Delay for each card
        // Open modal on card click
        header.addEventListener('click', () => {
          modal.style.display = 'flex'; // Show modal
          modalTitle.textContent = nama_produk; // Set modal title
          modalDesc.textContent = group[0].description || 'Silakan pilih kategori dan durasi untuk melihat harga. Anda akan dialihkan ke WhatsApp untuk menanyakan ketersediaan stok dan melakukan pembelian.'; // Set modal description
          // Filter unique categories
          const cats = [...new Set(group.map(x => x.kategori))];
          modalCat.innerHTML = `<option value="" selected disabled>Pilih kategori</option>` + 
            cats.map(c => `<option value="${c}">${c}</option>`).join(''); // Populate category dropdown
          // Function to update duration options based on selected category
          function updateDurasi() {
            const cat = modalCat.value; // Get selected category
            const durasi = group
              .filter(x => x.kategori === cat)
              .map(x => x.device ? `${x.durasi} (${x.device})` : x.durasi); // Get durations for selected category
            modalDur.innerHTML = `<option value="" selected disabled>Pilih durasi</option>` + 
              durasi.map(d => `<option value="${d}">${d}</option>`).join(''); // Populate duration dropdown

    const canvas = document.getElementById('doodleBg');
    const ctx = canvas.getContext('2d');
    let doodles = [];
    const count = 60; // Number of doodles
    function resize() {
      canvas.width = window.innerWidth; // Set canvas width
      canvas.height = window.innerHeight; // Set canvas height
    }
    function createDoodles() {
      doodles = [];
      for(let i = 0; i < count; i++) {
        doodles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: 5 + Math.random() * 12, // Random radius
          vx: (Math.random() - 0.5) * 0.3, // Random x velocity
          vy: (Math.random() - 0.5) * 0.3, // Random y velocity
          type: Math.random() < 0.5 ? 'circle' : 'cross', // Random shape
          opacity: 0.8 + Math.random() * 0.3 // Random opacity
        });
      }
    }
    function drawDoodle(d) {
      ctx.strokeStyle = `rgba(163, 217, 165, ${d.opacity})`; // Doodle color
      ctx.lineWidth = 1;
      if (d.type === 'circle') {
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2); // Draw circle
        ctx.stroke();
      } else {
        ctx.beginPath();
        ctx.moveTo(d.x - d.r, d.y - d.r);
        ctx.lineTo(d.x + d.r, d.y + d.r); // Draw cross
        ctx.moveTo(d.x + d.r, d.y - d.r);
        ctx.lineTo(d.x - d.r, d.y + d.r);
        ctx.stroke();
      }
    }
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      doodles.forEach(d => {
        d.x += d.vx; // Update x position
        d.y += d.vy; // Update y position
        // Bounce off edges
        if (d.x < 0 || d.x > canvas.width) d.vx *= -1; // Bounce horizontally
        if (d.y < 0 || d.y > canvas.height) d.vy *= -1; // Bounce vertically
        drawDoodle(d); // Draw doodle
      });
      requestAnimationFrame(update); // Request next animation frame
    }
    function initDoodle() {
      resize(); // Resize canvas
      createDoodles(); // Create doodles
      update(); // Start animation
    }

      resize();
